<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PWA Photo Locator</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");

    }
  </script>
</head>

<body>
  <header>
    <button id="homeBtn">Home</button>
    <button id="cameraBtn">Camera</button>
    <button id="galleryBtn">Gallery</button>
  </header>

  <div id="offlineBanner" class="offline hidden">
    Jesteś offline — niektóre funkcje mogą nie działać
  </div>

  <!-- HOME VIEW -->
  <section id="homeView" class="view active">
    <h1>Home</h1>
    <p>Witaj w aplikacji PWA!</p>

    <button id="getLocation">Pobierz lokalizację</button>
    <p id="locationOutput"></p>
  </section>

  <!-- CAMERA VIEW -->
  <section id="cameraView" class="view">
    <h1>Camera</h1>

    <video id="camera" autoplay></video>
    <button id="captureBtn">Zrób zdjęcie</button>

    <canvas id="photoCanvas"></canvas>
  </section>

  <!-- GALLERY VIEW -->
  <section id="galleryView" class="view">
    <h1>Gallery</h1>
    <div id="gallery"></div>
  </section>

  <script src="app.js"></script>
</body>
</html>
